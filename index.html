<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Pass/Fail Evaluator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #020617;
                color: #f8fafc;
            }

            .glass {
                background: rgba(15, 23, 42, 0.8);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <header class="text-center py-12">
            <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-4 text-blue-600">Academic Pass/Fail
                Evaluator</h1>
            <p class="text-slate-500 text-lg">Quickly check your result status for Theory or Practical courses.</p>

            <div class="mt-12 mb-8 animate-fade-in-up">
                <h2
                    class="text-3xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 drop-shadow-sm tracking-tight leading-tight hover:scale-105 transition-transform duration-300 cursor-default">
                    Initiative by<br class="md:hidden" /> Sohan Priyadarshi Sahoo<br />and Coxmic Jassi
                </h2>
                <div class="h-1 w-32 mx-auto mt-4 rounded-full bg-gradient-to-r from-blue-500 to-pink-500 opacity-80">
                </div>
            </div>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Theory Section -->
            <div class="glass p-8 rounded-3xl shadow-xl space-y-6">
                <h2 class="text-2xl font-bold border-b pb-4">Theory Course</h2>
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <label class="block">
                            <span class="text-sm font-medium">MTE Marks (Max 20)</span>
                            <input type="number" id="t-mte" value="0"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-transparent border">
                        </label>
                        <label class="block">
                            <span class="text-sm font-medium">ETE Marks (Max 50)</span>
                            <input type="number" id="t-ete" value="0"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-transparent border">
                        </label>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="block">
                            <span class="text-sm font-medium">CA Marks (Max 25)</span>
                            <input type="number" id="t-ca" value="0"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-transparent border">
                        </label>
                        <label class="block">
                            <span class="text-sm font-medium">Att. Marks (Max 5)</span>
                            <input type="number" id="t-att" value="0"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-transparent border">
                        </label>
                    </div>
                    <button onclick="checkTheory()"
                        class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">Check
                        Theory Result</button>
                </div>
            </div>

            <!-- Practical Section -->
            <div class="glass p-8 rounded-3xl shadow-xl space-y-6">
                <h2 class="text-2xl font-bold border-b pb-4 text-emerald-600">Practical Course</h2>

                <!-- Note Alert -->
                <div class="bg-emerald-50 border-l-4 border-emerald-500 p-4 rounded-r shadow-sm">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-emerald-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-emerald-700">
                                <span class="font-bold">Note:</span> For different practical subjects like <span
                                    class="font-semibold">Python</span> and <span class="font-semibold">ECE LAB</span>,
                                the
                                weightages are different.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="block">
                        <span class="text-sm font-medium">Practical Marks (Max 50)</span>
                        <input type="number" id="p-ete" value="0"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-transparent border">
                    </label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="block">
                            <span class="text-sm font-medium">CA Marks (Max 45)</span>
                            <input type="number" id="p-ca" value="0"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-transparent border">
                        </label>
                        <label class="block">
                            <span class="text-sm font-medium">Att. Marks (Max 5)</span>
                            <input type="number" id="p-att" value="0"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-transparent border">
                        </label>
                    </div>
                    <button onclick="checkPractical()"
                        class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl hover:bg-emerald-700 transition">Check
                        Practical Result</button>
                </div>
            </div>
        </div>

        <!-- Result Display -->
        <div id="result-box" class="hidden glass p-8 rounded-3xl shadow-2xl text-center transform transition-all">
            <h3 id="result-status" class="text-4xl font-black mb-4"></h3>
            <p id="result-score" class="text-2xl font-bold mb-4"></p>
            <p id="result-reason" class="text-red-500 font-medium"></p>
        </div>
    </div>

    <script>
        function showResult(isPass, total, reason) {
            const box = document.getElementById('result-box');
            const status = document.getElementById('result-status');
            const score = document.getElementById('result-score');
            const reasonEl = document.getElementById('result-reason');

            box.classList.remove('hidden');
            status.innerText = isPass ? "PASSED" : "FAILED";
            status.className = isPass ? "text-4xl font-black mb-4 text-green-500" : "text-4xl font-black mb-4 text-red-500";
            score.innerText = "Total Score: " + total.toFixed(2) + "%";
            reasonEl.innerText = isPass ? "Congratulations! You met all criteria." : reason;

            box.scrollIntoView({ behavior: 'smooth' });
        }

        function checkTheory() {
            const mte = parseFloat(document.getElementById('t-mte').value) || 0;
            const ete = parseFloat(document.getElementById('t-ete').value) || 0;
            const ca = parseFloat(document.getElementById('t-ca').value) || 0;
            const att = parseFloat(document.getElementById('t-att').value) || 0;
            const total = mte + ete + ca + att;

            const cond1 = ete >= 15 || (ete + mte) >= 21; // 30% of 50 and 30% of 70
            const cond2 = total >= 40;

            let reasons = [];
            if (!cond1) reasons.push("did not meet 30% exam criteria");
            if (!cond2) reasons.push("total marks less than 40%");

            showResult(cond1 && cond2, total, reasons.join(" AND "));
        }

        function checkPractical() {
            const ete = parseFloat(document.getElementById('p-ete').value) || 0;
            const ca = parseFloat(document.getElementById('p-ca').value) || 0;
            const att = parseFloat(document.getElementById('p-att').value) || 0;
            const total = ete + ca + att;

            const cond1 = ete >= 15; // 30% of 50
            const cond2 = total >= 40;

            let reasons = [];
            if (!cond1) reasons.push("did not meet 30% practical criteria");
            if (!cond2) reasons.push("total marks less than 40%");

            showResult(cond1 && cond2, total, reasons.join(" AND "));
        }
    </script>
</body>

</html>
